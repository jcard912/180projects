<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Color Clock</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
		<link href='http://fonts.googleapis.com/css?family=Orbitron:900|Roboto:400,700' rel='stylesheet' type='text/css'>
	</head>
	
	<body>
		<div class="logo">
			<a href="../home/index.html"><img src="images/logo.png" alt="James Cardinale"></a>
		</div>
		<div class="main">
			<h4>The current time is:</h4>
			<div class="clock">
				<div class="time" id="current-hour">
				</div>
				<div class="time" id="current-minute">
				</div>
				<div class="time" id="current-second">
				</div>
			</div>
			<h4> The current color is:</h4>
			<div class="color">
			</div>
		</div>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
	</body>
</html>
