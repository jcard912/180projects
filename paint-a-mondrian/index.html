<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Paint A Mondrian</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="page">
			<section class="title">
				<h1>Paint A Mondrian</h1>
				<h3>Click on a color and paint the canvas</h3>
			</section>
			<section class="app">
				<div class="colors-col">
					<ul class="colors">
						<li id="red" class="red"></li>
						<li id="yellow" class="yellow"></li>
						<li id="blue" class="blue"></li>
						<li id="white" class="white"></li>
					</ul>
				</div>
				<div id="canvas">
					<table id="canvas-table">
						<tr id="r1">
							<td id="c1" class="picture"></td>
							<td id="c2" class="picture"></td>
							<td id="c3" class="picture"></td>
							<td id="c4" class="picture"></td>
						</tr>
						<tr id="r2">
							<td id="c5" class="picture"></td>
							<td id="c6" class="picture"></td>
							<td id="c7" class="picture"></td>
							<td id="c8" class="picture"></td>
						</tr>
						<tr id="r3">
							<td id="c9" class="picture"></td>
							<td id="c10" class="picture"></td>
							<td id="c11" class="picture"></td>
							<td id="c12" class="picture"></td>
						</tr>
						<tr id="r4">
							<td id="c13" class="picture"></td>
							<td id="c14" class="picture"></td>
							<td id="c15" class="picture"></td>
							<td id="c16" class="picture"></td>	
						</tr>
					</table>
				</div>
			</section>
		</div>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
	</body>
	<footer>
		<a href="../home/index.html"><img class="logo" src="images/logo.png" alt="James Cardinale Logo"></a>
	</footer>
</html>
