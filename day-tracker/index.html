<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Day Tracker</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<section class="days">
			<ul>
				<li id="sun">Sun</li>
				<li id="mon">Mon</li>
				<li id="tue">Tue</li>
				<li id="wed">Wed</li>
				<li id="thu">Thu</li>
				<li id="fri">Fri</li>
				<li id="sat">Sat</li>
			</ul>
		</section>
		<section class="day-col">
			<div id="sunday" class="day">
				<h3>Sun</h3>
			</div>
			<div id="monday" class="day">
				<h3>Mon</h3>
			</div>
			<div id="tuesday" class="day">
				<h3>Tue</h3>
			</div>
			<div id="wednesday" class="day">
				<h3>Wed</h3>
			</div>
			<div id="thursday" class="day">
				<h3>Thu</h3>
			</div>
			<div id="friday" class="day">
				<h3>Fri</h3>
			</div>
			<div id="saturday" class="day">
				<h3>Sat</h3>
			</div>
		</section>
		<section class="day-descriptor">
		</section>
		<a href="../home/index.html"><img id="logo" src="images/logo.png" alt="James Cardinale Logo"></a>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
	</body>
</html>
