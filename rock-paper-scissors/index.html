<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Rock Paper Scissors</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/animate.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="logo">
			<a href="../home/index.html"><img src="images/logo.png" alt="James Cardinale Logo"></a>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-xs-4 col-left">
					<h4>You</h4>
					<hr>
					<div class="left">
						<img class="hand" src="images/rockleft.png">
						<img class="rock-left" src="images/rockleft.png">
						<img class="paper-left" src="images/paperleft.png">
						<img class="scissors-left" src="images/scissorsleft.png">
					</div>
				</div>
				<div class="col-xs-4 col-mid">
				</div>
				<div class="col-xs-4 col-right">
					<h4>Computer</h4>
					<hr>
					<div class="right">
						<img class="hand" src="images/rockright.png">
						<img class="rock-right" src="images/rockright.png">
						<img class="paper-right" src="images/paperright.png">
						<img class="scissors-right" src="images/scissorsright.png">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<button id="rock">Rock</button>
					<button id="paper">Paper</button>
					<button id="scissors">Scissors</button>
				</div>
			</div>
		</div>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
